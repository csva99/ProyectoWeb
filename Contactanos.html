<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Contactanos.css">
    <title>PetAccesories</title>
</head>
<body>

    <div class="container-fuid">
        <div class="container">
            <div>
                <h2 class="text-center mb-5 shadow-sm p-3">Contáctanos</h2>
            </div>

            <div class="row">
                <div class="col-md-7 shadow rounded p-5">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label" for="">Nombres</label>
                            <input type="text" class="form-control" placeholder="Nombres">
                        </div>
                        <div class="col mb-3">
                            <label class="form-label" for="">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Apellidos">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Email</label>
                    <input type="text" class="form-control" placeholder="nombre@gmail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Asunto</label>
                    <input type="text" class="form-control" placeholder="Asunto">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="">Mensaje</label>
                    <textarea class="form-control" placeholder="Déjanos tu opinión" rows="5"></textarea>
                </div>
                
                <div class="col-md-5">
                    <div class="ml-2">
                        <img src="./img/perro mamado.jpg" alt="img" class="img-fulid">
                    </div>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
                </button>
  
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">PetAccesories</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ¡Mensaje enviado correctamente!
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            </div>
         </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
