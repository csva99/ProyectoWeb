<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesión | PetAccessories</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="IniciarSesion.css">
    </head>
    <body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
         <div class="row border rounded-5 p-3 bg-white shadow box-area">
  
         <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
             <div class="featured-image mb-3">
              <img src="https://fondosmil.com/fondo/13095.jpg" class="img-fluid" style="width: 250px;">
             </div>
             <medium class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">A veces te encuentras con seres que son 
             "poemas sin palabras"</s></medium>
         </div> 
          
         <div class="col-md-6 right-box">
            <div class="row align-items-center">
                  <div class="header-text mb-4">
                       <h2>¡Bienvenido!</h2>
                       <p>Inicia sesión y encuentra el artículo perfecto para tu peludo.</p>
                  </div>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico">
                  </div>
                  <div class="input-group mb-1">
                      <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
                  </div>
                  <div class="input-group mb-5 d-flex justify-content-between">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="formCheck">
                          <label for="formCheck" class="form-check-label text-secondary"><small>Recordarme</small></label>
                      </div>
                      <div class="forgot">
                          <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                      </div>
                  </div>
                  <div class="input-group mb-3">
                      <button class="btn btn-lg btn-primary w-100 fs-6">Iniciar Sesión</button>
                  </div>
                  <div class="input-group mb-3">
                      <button class="btn btn-lg btn-light w-100 fs-6"><img src="Imagenes/google.png" style="width:20px" class="me-2"><small>Inicia Sesión con Google</small></button>
                  </div>
                  <div class="row">
                      <small>¿No tienes cuenta? <a href="Registro.html">Regístrate</a></small>
                  </div>
            </div>
         </div> 
  
        </div>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
